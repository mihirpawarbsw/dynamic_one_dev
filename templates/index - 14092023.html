      .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;

        min-height: 100%;
        padding: 20px;
        height: 100vh;

     .btn-danger {

        background-color: #415A77;

      }

        color: #fff;
        background-color: #4771a1;
        border-color: #4771a1;
      }

}

  <body>
    <div class="container-fluid p-0">
      <div class="wrapper">
        <div id="formContent" class="align-content-center">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="d-flex fadeIn first justify-content-center p-3 text-center">
            <img src="{% static 'dist/img/bcst-logo1.png' %}" id="icon" alt="User Icon" style="height:45px;" />
            <!-- <h4 class="mb-0 mt-3 text-danger text-uppercase fw-bold pt-3">
              WordCloud Generator
            </h4> -->
          </div>

          <!-- Login Form -->
          <div class="p-4">
            <form action="login" method="post">
                {% csrf_token %}
                <center><p>
                {% if messages %}
                   {% for msg in messages %}
                       {{ msg }}
                   {% endfor %}
                {% endif %}
                </p></center>
              <div class="mb-3 text-left">
                <label for="exampleInputEmail1" class="form-label float-start"
                  >Username</label
                >
                <input type="text" class="form-control" placeholder="" id="email" name="email">
              </div>
              <div class="mb-3 text-left">
                <label
                  for="exampleInputPassword1"
                  class="form-label float-start"
                  >Password</label
                >
                 <input type="password" class="form-control" placeholder="" id="password" name="password">
              </div>
              <div
                class="mb-3 form-check d-flex form-check justify-content-lg-between mb-3"
              >
                <input
                  type="checkbox"
                  class="form-check-input mt-2"
                  id="exampleCheck1"
                />
                <label class="form-check-label float-start" for="exampleCheck1"
                  >Remember Me</label
                >
                <sapn><a href="" data-toggle="modal" data-target="#forgetpassword"> Forget Password </a></sapn>
                <!-- <p><a href="#" class="text-dark">Forget Passowrd</a></p> -->
              </div>
              <a href="landing-page.html" class="w-100">
                <!-- <button type="button" class="btn btn-primary w-50 mt-2">
                  SUBMIT
                </button> -->
                <input type="submit" class="btn btn-block btn-danger login-button shadow" value="Login" id="Login_btn" >
              </a>
            </form>
          </div>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <img src="{% static 'dist/img/BSW_Logo.png' %}" id="icon" />
          </div> 
        </div>
      </div>
    </div>

          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">

              <input type="submit" class="btn btn-block btn-danger login-button shadow" value="Request new password" id="forgot_password" >

    </div>
